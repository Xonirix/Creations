        body {
            background-color: #000000;
}

<body>
    <div class="header">
        <h1>Creations</h1>
        <p>An idle game where you have to think before you upgrade</p>
    </div>
    <p id="creationPointAmount">0 Creation Points</p>
    <button onclick="createCreationPoint()"id=createButton">Create</button>
    <button onclick="buyCreationPointsPerClick()"id="perClickUpgrade">Create a Normal Creation (You currently have 0) (Cost: 10 Creation Points) </button>
    <br>
    <p id="rebirthText">0 Rebirth Points</p>
    <br>
    <p id="matterText">0 Matter</p>
    <br>
    <button onclick="rebirth()"id="rebirthButton">Reset everything and rebirth (Cost:10000 Creation Points)</button>
    <button onclick="createMatter()"id="matterButton">Create Matter (Cost: 60 Creation Points per Click)</button>
    <button onclick="buyRebirthCreation()"id=rebirthCreationButton>Create a Reborn Creation (You currently have 0) (Cost: 1 Rebirth Point)</button>
    <button onclick="resetRebirthCreation()"id=rebirthCreationResetButton>Reset Rebirth Creation price (Cost: 5 Matter)</button>
